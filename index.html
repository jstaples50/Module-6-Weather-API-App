<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="m-3 p-2 bg-secondary j-text-color j-border">Weather Dashboard</h1>
    </header>

    <div id="input" class="container d-flex flex-column justify-content-start m-1 p-0">
        <div class="city-input-field d-flex m-3 justify-content-start" >
            <label for="city-search" class="m-2">Enter City:</label>
            <input type="text" id="city-search" name="q" placeholder="Enter City" class="m-2">
            <button id="search-btn" type="button" class="btn btn-primary m2">Search</button>
        </div>
        <div class="state-input-field d-flex m-3 justify-content-start" >
            <label for="state-search" class="m-2">Enter State:</label>
            <input list="state-options" id="state-search" class="m-2" name="q" maxlength="2" placeholder="Pick State">
        </div>
        <datalist id="state-options"></datalist>
    </div>

    <div id="saved-searches" class="m-1"></div>

    <div id="city-weather"></div>
    
    <div id="five-day-forecast" class="container d-flex justify-content-evenly flex-column m-4 bg-secondary"></div>


    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
