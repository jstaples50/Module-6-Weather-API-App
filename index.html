<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="city-input-field" >
        <label for="city-search">Enter City:</label>
        <input type="text" id="city-search" name="q" placeholder="Enter City">
        <button id="search-btn">Search</button>
    </div>
    <div class="state-input-field" >
        <label for="state-search">Enter State:</label>
        <input list="state-options" id="state-search" name="q" maxlength="2" placeholder="Pick State">
    </div>
    <datalist id="state-options"></datalist>

    <div id="saved-searches"></div>

    <div id="city-weather"></div>
    
    <div id="five-day-forecast"></div>


    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
